<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Age Calculator</title>
     </head>
     
     <body onload="valueCheck()">
        <h1>Age Calculator</h1>
                
        <p>Input your birth year below to display your age.</p>
        
        <br>
        
        <input type="text" id="ageInput" placeholder="Birthyear" />
        
        <br>
        <br>
        
        <button class="submitButton" onclick="getBirthYear()">Submit</button>
        
        <p>You are <b id="age"></b> years of age.</p>
      
     </body>
   </html>
